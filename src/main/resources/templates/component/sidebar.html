<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" th:href="@{/img/icon_page.png}" />
    <link rel="stylesheet" th:href="@{https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <script th:src="@{https://cdn.jsdelivr.net/npm/apexcharts}"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<div th:fragment="sidebar" class="sidebar-fragment">
    <div class="sidebar">
        <div class="brand">
            <img src="/assets/images/logo-white-id.png" alt="">
        </div>
        <div class="profile-card">
            <div class="profile-img" style="background-image: url(/img/6.jpg)"></div>
            <div class="profile-info">
                <h2>Quốc Hòa</h2>
                <small>Trang dành cho Admin</small>
            </div>
            <div class="profile-action">
                <a href="" class="btn btn-white">
                    <span class="las la-coins"></span>
                    [[${profitValue}]] VNĐ
                </a>
            </div>
            <div class="profile-icons">
                <a class="btn-client-page" th:href="@{/home}"><span class="las la-home"></span></a>
                <a class="btn-client-page" th:href="@{/products}"><span class="las la-comment-alt"></span></a>
                <a class="btn-client-page" th:href="@{/about}"><span class="las la-file-invoice"></span></a>
            </div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item">
                <a href="/web_shop/admin" th:classappend="${page == 0} ? active : none">
                    <span class="las la-home"></span>
                    <span>Home</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/web_shop/admin/products" th:classappend="${page == 1} ? active : none">
                    <span class="las la-project-diagram"></span>
                    <span>Sản phẩm</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/web_shop/admin/feedbacks" th:classappend="${page == 2} ? active : none">
                    <span class="lar la-comments"></span>
                    <span>Phản hồi</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/web_shop/admin/orders" th:classappend="${page == 3} ? active : none">
                    <span class="las la-columns"></span>
                    <span>Đơn hàng</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/web_shop/admin/customers" th:classappend="${page == 4} ? active : none">
                    <span class="las la-user"></span>
                    <span>Khách hàng</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="/web_shop/admin/statistic" th:classappend="${page == 5} ? active : none">
                    <span class="las la-chart-bar"></span>
                    <span>Thống kê</span>
                </a>
            </div>
        </div>
        <div class="sidebar-card">
            <h3>Xin chào</h3>
            <p>Hãy hoàn thành công việc của mình thật tốt nha các bạn, có gì khó khăn hãy liên hệ sếp, sếp yêu các bạn</p>
            <a href="" class="btn btn-block btn-white">Gọi sếp</a>
        </div>
    </div>
</div>
</body>
</html>
