<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/img/icon_page.png" />
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
		<link rel="stylesheet" href="/style/style.css" />
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="page-wrapper">
			<input type="checkbox" name="" id="menu-toggle" />
			<!--Side bar    -->
			<div th:replace="~{component/sidebar :: sidebar}"></div>
			<!-- Side bar end    -->
			<div class="main-content">
				<div th:replace="~{component/_header_admin :: _header_admin}"></div>
				<main>
					<div class="page-header">
						<h1>Quản lí sản phẩm</h1>
						<small>Chúc các bạn một ngày tốt lành!</small>
					</div>
					<div class="product-tag">
						<div>
							<a href="/web_shop/admin/products" class="btn btn-choosed">Sản Phẩm</a>
						</div>
						<div>
							<a href="/web_shop/admin/products/brands" class="btn btn-white">Thương hiệu</a>
						</div>
						<div>
							<a href="/web_shop/admin/products/categories" class="btn btn-white">Loại sản phẩm</a>
						</div>
					</div>
					<div class="table-product-container">
						<div class="card table-products-alls">
							<div class="card-head">
								<div class="product-head">
									<div>
										<h3>Thêm sản phẩm mới</h3>
										<small>Thêm sản phẩm mới vào cửa hàng</small>
									</div>
								</div>
							</div>
							<div class="card-body">
								<div class="form-group">
									<form action="/web_shop/admin/products/insert" th:object="${product}" enctype="multipart/form-data" method="post">
										<input type="hidden" th:field="*{id}">
										<div class="form-group">
											<label for="name">
												<h4>Tên sản phẩm <span style="color:red;">*</span></h4>
											</label>
											<input type="text" id="name" name="name" class="form-control input" th:field="*{name}" required/>
										</div>
										<div class="form-group">
											<label for="listPrice">
												<h4>Số lượng <span style="color:red;">*</span></h4>
											</label>
											<input type="number" id="quantity" name="quantity" class="form-control input" th:field="*{quantity}" required/>
										</div>
										<div class="form-group">
											<label for="listPrice">
												<h4>Giá nhập <span style="color:red;">*</span></h4>
											</label>
											<input type="number" id="listPrice" name="listPrice" class="form-control input" th:field="*{listPrice}" required/>
										</div>
										<div class="form-group">
											<label for="standCost">
												<h4>Giá bán <span style="color:red;">*</span></h4>
											</label>
											<input type="number" id="standCost" name="standCost" class="form-control input" th:field="*{standCost}" required/>
										</div>
										<div class="form-group">
											<label for="standCost">
												<h4>Số lượng <span style="color:red;">*</span></h4>
											</label>
											<input type="number" id="quantity" name="quantity" class="form-control input" th:field="*{quantity}" required/>
										</div>
										<div class="form-group">
											<label for="categoryId">
												<h4>Loại sản phẩm <span style="color:red;">*</span></h4>
											</label>
											<select name="categoryId" id="categoryId" class="input" required>
												<option value="" disabled selected>Chọn loại sản phẩm</option>
												<th:block th:each="c : ${listCategory}">
													<option th:value="@{${c.id}}" >[[${c.name}]]</option>
												</th:block>
											</select>
										</div>
										<div class="form-group">
											<label for="productBrand">
												<h4>Thương hiệu <span style="color:red;">*</span></h4>
											</label>
											<select name="productBrand" id="productBrand" class="input" required>
												<option value="" disabled selected>Chọn thương hiệu</option>
												<th:block th:each="b : ${listBrand}">
													<option th:value="@{${b.id}}" >[[${b.name}]]</option>
												</th:block>
											</select>
										</div>
										<div class="form-group">
											<label for="rate">
												<h4>Điểm đánh giá <span style="color:red;">*</span></h4>
											</label>
											<input type="number" th:field="*{rate}" class="form-control input">
										</div>
										<div class="form-group">
											<label for="description">
												<h4>Mô tả</h4>
											</label>
											<textarea
													name="description"
													id="description"
													style="max-width: 1519px; height: 300px"
													class="form-control input"
													th:field="*{description}"
											></textarea>
										</div>
										<div class="form-group">
											<label for="image">
												<h4>Hình ảnh</h4>
											</label>
											<input type="file" id="image" class="form-control" name="image"/>
										</div>
										<div class="card-footer border-top">
											<div class="action-add-product">
												<input type="submit" class="btn btn-save" value="Lưu">
												<a href="/web_shop/admin/products" class="btn btn-danger">Hủy</a>
											</div>
										</div>
										<div th:if="${message}" class="alert alert-success text-center">
											[[${message}]]
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
